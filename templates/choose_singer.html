<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">
	<div class="slider">
		<figure>
			<div class="slide">
				<img  src="{{url_for('static', filename='st.jpg')}}" alt="">
			</div>
			<div class="slide">
				<img  src="{{url_for('static', filename='st1.jpg')}}" alt="">
			</div>
			<div class="slide">
				<img  src="{{url_for('static', filename='st2.jpg')}}" alt="">
			</div>
			<div class="slide">
				<img  src="{{url_for('static', filename='st3.jpg')}}" alt="">
			</div>
		</figure>
	<form  action="{{url_for('emotion_detect')}}" method="POST" class="as">
		{%if data == "punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="sidhu moosewala" checked="true"><div class="box">Sidhu Moosewala</div></label>
		<label><input type="radio" name="singer" value="amrinder gill"><div class="box">Amrinder Gill</div></label>
		<br>
		<label><input type="radio" name="singer" value="karan aujla"><div class="box">Karan Aujla</div></label>
		<label><input type="radio" name="singer" value="diljit"><div class="box">Diljit</div></label>
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">English singer</h1>
		</div>
		<label><input type="radio" name="singer" value="Christina Perri" checked="true"><div class="box">Christina Perri</div></label>
		<label><input type="radio" name="singer" value=" Rihanna Fenty"><div class="box"> Rihanna Fenty</div></label>
		<br>
		<label><input type="radio" name="singer" value="Justin Drew Bieber"><div class="box">Justin Drew Bieber</div></label>
		<label><input type="radio" name="singer" value="Selena Gomez"><div class="box">Selena Gomez</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="Next" class="button5">
	</form>
</div>
</body>
</html>
